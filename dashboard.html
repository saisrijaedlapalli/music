
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard</title>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            font-size: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styles */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        /* Full Page Dashboard Container */
        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust to account for the navbar height */
            margin: 0 20px;
        }

        /* Profile section */
        .profile {
            background-color: #ecf0f1;
            padding: 20px;
            width: 25%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-right: 20px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }

        .profile h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #34495e;
        }

        .profile p {
            font-size: 18px;
            color: #7f8c8d;
        }

        .profile button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .profile button:hover {
            background-color: #c0392b;
        }

        /* Song player section */
        .player {
            background-color: #2c3e50;
            padding: 30px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        .player h2 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        .player audio {
            width: 80%;
            margin-top: 20px;
            border-radius: 5px;
        }

        .player button {
            background-color: #1abc9c;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .player button:hover {
            background-color: #16a085;
        }

        /* Footer */
        footer {
            background-color: #34495e;
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="profile.html">Profile</a>
    <a href="play.html">Play</a>
</nav>

<!-- Full Page Dashboard -->
<div class="dashboard-container">
    <!-- Profile Section -->
    <div class="profile">
        <img src="assets/images/song-thumbnail.jpg" alt="Profile Picture">
        <h3>Srija Edlapalli</h3>
        <p>Email: srija@example.com</p>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Song Player Section -->
    <div class="player">
        <h2>Now Playing: "Song Title"</h2>
        <audio controls>
            <source src="music/song1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="playNextSong()">Next Song</button>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 MusicStream. All rights reserved.</p>
</footer>

<script>
    // Logout function
    function logout() {
        window.location.href = 'login.html'; // Redirect to login page
    }

    // Function to handle next song
    function playNextSong() {
        alert('Playing next song!');
        // Add your logic to change the song source here
    }
</script>

</body>
</html>
